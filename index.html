<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="left-side">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="right-side">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <img id="appicon" src="./images/appicon.png" alt="app-icon" />
            </a>
            <button class="btn">Sign In</button>
        </nav>
    </header>
    <div class="clear"></div>
    <img id="google" src="./images/googlelogo.png" alt="google" />
    <div class="search">
        <input id="search-bar" type="search" placeholder="search">
        <img id="glass" src="./images/magnifying_glass.jpg" alt="search-glass">
        <a href="#"> <img src="./images/google_microphone.png" alt="mic" id="mic"> </a>
    </div>
    <div class="btn-container">
        <button id="btn1" type="button" name="btn1">Google Search</button>
        <button id="btn2" type="button" name="btn2">I`m Feeling Lucky</button>
    </div>
    <div class="lang">
        <p>For Other Language you can use Google: <a href="#">English</a> </p>
    </div>
    <footer>
        <div class="country">Canada</div>
        <nav class="footer-left">
            <a href="#" class="footer-links">Advertising</a>
            <a href="#" class="footer-links">Business</a>
            <a href="#" class="footer-links">How Search Works</a>
        </nav>

        <nav class="footer-right">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Settings</a>

        </nav>
    </footer>
</body>

</html>
